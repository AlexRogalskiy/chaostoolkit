language: python
sudo: required
services:
- docker
python:
- 3.5
- 3.6
- "3.7-dev"

install:
- pip install -U pip setuptools wheel
- pip install -U -r requirements.txt -r requirements-dev.txt
- pip install -U codecov

env:
  global:
  - secure: 
  - PYPI_USER_NAME: chaostoolkit
  - secure: 
  - DOCKER_USER_NAME: chaostoolkit
  - secure: 
  - secure: 
script:
- bash ci.bash
branches:
  except:
  - gh-pages
notifications:
  webhooks:
    urls:
    - https://webhook.atomist.com/atomist/travis/teams/T76U4GPGF
    on_cancel: always
    on_error: always
    on_start: always
    on_failure: always
    on_success: always

deploy:
  before_deploy:
  - cd ~/
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  tag_name: $TRAVIS_TAG
  draft: false
  on:
    repo: chaostoolkit/chaostoolkit
    tags: true
    python: 3.5

after_success:
  - codecov