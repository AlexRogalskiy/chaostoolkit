site_name: chaostoolkit
site_author: The chaostoolkit Team
site_description: Documentation for chaostoolkit
copyright: '&copy; 2017 chaostoolkit'
theme: material
docs_dir: sources
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false, linenums=false)
  - def_list
  - footnotes
  - meta
  - smarty
  - toc(permalink=true)
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
repo_name: chaostoolkit
repo_url: https://github.com/chaostoolkit/chaostoolkit
extra:
  palette:
    primary: blue-grey
    accent: blue-grey
  social:
    - type: github
      link: https://github.com/chaostoolkit
    - type: twitter
      link: https://twitter.com/chaostoolkit

pages:
- Overview:
    - Introduction: index.md
    - Concepts: overview/concepts.md
- Getting Started:
    - Install: usage/install.md
    - Run: usage/running.md